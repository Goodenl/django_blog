{% extends 'base.html' %}

{% block content %}
<div class="content-section">
	<div class="media">
		<img class="rounded-circle account-img" src="/profiles{{user.profile.image_user.url}}" width="80px">
			<div class="media-body">
				<h2 class="account-heading">{{user.username}} Profile-Name</h2>
				<p class="text-secondary">{{user.email}} Email</p>
			</div>
	</div>
</div>
{% endblock %}
